<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCAG Contrast Checker | Welcome</title>
  <link rel="icon" type="image/png" href="../images/icon32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', Helvetica, Arial, sans-serif;
      font-weight: 300;
      background: #ffffff;
      color: #111;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      margin: 30px 0 100px;
    }

    h2 {
      font-size: 30px;
      font-weight: 300;
      margin: -40px 0 10px;
    }

    p {
      font-size: 18px;
      font-weight: 300;
      margin: 10px 0 30px;
    }

    .img-block {
      margin: 20px auto 40px;
      max-width: 940px;
    }

    .img-block img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .img-block {
  margin-top: -12px; /* поднимает картинку выше */
  margin-bottom: 10px; /* расстояние под картинкой */
}

    /* Адаптация для мобильных */
    @media (max-width: 640px) {
      h1 { font-size: 32px; }
      h2 { font-size: 22px; }
      p { font-size: 16px; }
      .img-block { max-width: 90%; }
    }
  </style>
</head>
<body>

  <h1>Welcome to WCAG Contrast Checker!</h1>

  <h2>1. Pin the extension for quick access:</h2>
  <div class="img-block">
    <img src="../images/screen_1.png" alt="Pin the extension">
  </div>

  <h2>2. Click the extension icon to activate it:</h2>
  <div class="img-block">
    <img src="../images/screen_2.png" alt="Hover to see info">
  </div>

</body>
</html>
